{{ $education := .Site.Data.education }}

<div class="education-section">
  <h2>Education & Background</h2>
  
  <div class="universities-list" style="display: grid; grid-template-columns: 1fr; gap: 10px; max-width: 600px; margin-left: auto; margin-right: auto;">
    {{ range $education.universities }}
    <div class="university-card" style="--university-color: {{ .color }}">
      <div class="university-logo-container">
        {{ if .image }}
          <img src="{{ .image }}" alt="{{ .name }} logo" class="university-logo">
        {{ else }}
          <div class="university-logo-placeholder">{{ .name }}</div>
        {{ end }}
      </div>
      <div class="university-info">
        <h3>{{ .name }}</h3>
        <p class="degree">{{ .degree }}</p>
        <p class="honors">{{ .honors }}</p>
        <p class="status">{{ .status }}</p>
      </div>
    </div>
    {{ end }}
  </div>

</div>
